    <main>
        <form action="/submit" method="post"> 
        
            <h1>Completa tus datos</h1>
            <label for="nombre">Nombre</label>
            <input type="text" name="Nombre" id="nombre">
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" id="email">
            <label for="tipodeseguro"></label>
            <select name="tipodeseguro" id="tipodeseguro">

               <option value="vivienda">VIVIENDA</option>
               <option value="automotor">AUTOMOTOR</option>
               <option value="vida">VIDA</option>
               <option value="cauciones">CAUCIONES</option>
            </select>
            <label for="telefono">Tel de contacto</label>
            <input type="tel" name="telefono" id="telefono">
            <label for="comentario">Comentario</label>
            <textarea name="comentario" id="comentario"></textarea>

            <label for="enviarinfo">Quiero que se envie informacion al correo electronico</label>
            <input type="radio" name="enviarinfo" id="enviarinfo">

            <input type="submit" value="Enviar">
        </form>
