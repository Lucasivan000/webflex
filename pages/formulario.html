<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Seguros Fulano</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <nav>
            <img class="portada_imagen img-fluid" src="../assets/e23bda71-e108-4a0a-8196-b801772f21c4.png" alt="portada">

        </nav>
    </header>
    <main>
        <section class="formularioContacto">
            <form action="/submit" method="post">
                <div class="tituloFormulario">
                    <h1>Completa tus datos</h1>
                </div>
                <div class="datosFormulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="Nombre" id="nombre">
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email">
                    <label for="tipodeseguro"></label>
                    <select name="tipodeseguro" id="tipodeseguro">
                        <option value="art">ART</option>
                        <option value="vivienda">VIVIENDA</option>
                        <option value="automotor">AUTOMOTOR</option>
                        <option value="vida">VIDA</option>
                        <option value="cauciones">CAUCIONES</option>
                    </select>
                    <label for="telefono">Tel de contacto</label>
                    <input type="tel" name="telefono" id="telefono">
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario"></textarea>

                    <label for="enviarinfo">Quiero que se envie informacion al correo electronico</label>
                    <input type="radio" name="enviarinfo" id="enviarinfo">

                    <input type="submit" value="Enviar">
                </div>



            </form>

        </section>

    </main>
    <footer class="footer">

        <div class="redesSociales">
            <a href="https://facebook.com" target="_blank" class="btn btn-primary d-flex align-items-center gap-2">
                    <i class="bi bi-facebook"></i> Facebook
                </a>

                
                <a href="https://instagram.com" target="_blank" class="btn btn-danger d-flex align-items-center gap-2">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
            <p class="marcaFooter">Â°SegurosFulano</p>
        </div>
        <img class="pie_imagen" src="../assets/ChatGPT Image 2 dic 2025, 12_11_08.png" alt="pieimagen">
    </footer>

</body>

</html>
